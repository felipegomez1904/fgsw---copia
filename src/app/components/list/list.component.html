<ion-grid>
  <ion-row>
    <ion-col size = "12" size-md = "6" size-lg = "4" *ngFor = "let item of obtenApi?.message " >
      <ion-list>
       <ion-item>
         <ion-label style="color: mediumblue;">{{item}}</ion-label>
         <ion-icon [name] = "icon" slot = "end" ></ion-icon>
       </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
